<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="住驻专 专 转 砖 砖注 驻'">

<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">

<title>住驻专 专 - 砖注 驻'</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;900&family=Playfair+Display:wght@700&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0f1729;
  --bg2:#1a1528;
  --accent:#ff6bbf;
  --accent2:#4deeea;
  --accent3:#ffd700; /*  */
  --glass:rgba(255,255,255,0.06);
}

/* ===== Preloader ===== */
#preloader {
    position: fixed; inset: 0; background: var(--bg1); z-index: 9999;
    display: flex; align-items: center; justify-content: center; flex-direction: column;
    transition: opacity 0.8s ease, visibility 0.8s ease;
}
.loader-ring {
    width: 50px; height: 50px; border: 3px solid rgba(255,215,0,0.3);
    border-top: 3px solid var(--accent3); border-radius: 50%;
    animation: spin 1s linear infinite; margin-bottom: 15px;
}
.loader-text {
    font-family: 'Amatic SC', cursive; font-size: 20px; color: var(--accent3);
    animation: pulseText 1.5s infinite ease-in-out;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
@keyframes pulseText { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
body.loaded #preloader { opacity: 0; visibility: hidden; }

/* =====  ===== */
body{
  margin:0; font-family:'Heebo', sans-serif;
  background:
      radial-gradient(circle at 10% 20%, rgba(255, 107, 191, 0.1), transparent 40%),
      radial-gradient(circle at 90% 80%, rgba(77, 238, 234, 0.1), transparent 40%),
      radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05), transparent 50%),
      linear-gradient(160deg, var(--bg1), var(--bg2), #2a1f45, var(--bg1));
  background-size: 400% 400%; animation: gradientBG 15s ease infinite;
  color:#fff; overflow:hidden; min-height:100vh;
  display:flex; align-items:center; justify-content:center; padding:10px;
  perspective: 1200px;
}
@keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

/* ===== 专拽注 拽 ===== */
.orb {
    position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; z-index: 0;
    animation: floatOrb 20s infinite alternate ease-in-out;
}
.orb-1 { width: 300px; height: 300px; background: #ff6bbf; top: -50px; left: -50px; animation-duration: 25s; }
.orb-2 { width: 250px; height: 250px; background: #4deeea; bottom: -30px; right: -30px; animation-duration: 30s; }
.orb-3 { width: 150px; height: 150px; background: #ffd700; top: 40%; left: 40%; opacity: 0.2; animation-duration: 35s; }
@keyframes floatOrb { from { transform: translate(0, 0); } to { transform: translate(40px, 40px); } }

.bsd { position: absolute; top: 15px; right: 20px; font-family: 'Amatic SC', cursive; font-size: 20px; font-weight: 700; color: rgba(255, 255, 255, 0.6); z-index: 100; pointer-events: none; }
#confetti{ position:fixed; inset:0; pointer-events:none; z-index:20; }
#cursor-light { position: fixed; top: 0; left: 0; width: 300px; height: 300px; background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%); transform: translate(-50%, -50%); pointer-events: none; z-index: 1; mix-blend-mode: screen; }

/* ===== 专住 专砖 (拽) ===== */
.card{
  width:100%; 
  max-width: 750px; /* 拽 -900 */
  padding: 50px 20px 40px; /* 拽 专驻 */
  text-align:center;
  border-radius:25px; background:var(--glass); backdrop-filter:blur(20px); -webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.12); box-shadow:0 20px 50px rgba(0,0,0,0.5);
  position:relative; z-index:5; 
  transition: transform 0.1s ease, box-shadow 0.1s ease;
  transform-style: preserve-3d; overflow: hidden;
  animation: simpleFadeIn 1.5s ease-out forwards;
  opacity: 0; 
}
@keyframes simpleFadeIn { from { opacity: 0; margin-top: 40px; } to { opacity: 1; margin-top: 0; } }

.card-sheen {
    position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(125deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0.2) 47%, rgba(255,255,255,0) 50%);
    transform: translateZ(1px); z-index: 1; pointer-events: none; opacity: 0.5; mix-blend-mode: overlay;
}
.card-content { position: relative; z-index: 2; transform-style: preserve-3d; }
.ring-badge, .photos, h1, .lead, .sub-lead, .countdown { transform: translateZ(40px); }

/* ===== 注转 转专 (拽转) ===== */
.ring-badge{
  position:absolute; top:20px; left:20px; 
  width: 70px; height: 70px; /* 拽 -85 */
  border-radius:50%;
  background:rgba(0,0,0,0.2); border:2px solid var(--accent3); display:flex; align-items:center; justify-content:center;
  box-shadow:0 0 15px rgba(255, 215, 0, 0.4); z-index:10; animation: pulseBadge 4s infinite alternate; 
}
.ring-badge span{ font-family: 'Playfair Display', serif; font-size:14px; font-weight:700; color:#fff; text-align:center; line-height:1.1; }
@keyframes pulseBadge{ from{ border-color: var(--accent3);} to{ border-color: #fff;} }

/* ===== 转转 (拽转) ===== */
.photos{ display:flex; justify-content:center; gap:25px; margin-bottom:25px; position: relative; }
.photos img{
  width: 130px; height: 130px; /* 拽 -160 */
  border-radius:50%; object-fit:cover; border:3px solid rgba(255,255,255,0.25);
  box-shadow:0 10px 25px rgba(0,0,0,0.4); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: zoom-in;
}
.photos img:hover { transform: scale(1.15) rotate(5deg) translateZ(20px); border-color: var(--accent2); }

/* Lightbox */
.lightbox {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
    z-index: 200; display: flex; align-items: center; justify-content: center;
    opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
}
.lightbox.active { opacity: 1; pointer-events: all; }
.lightbox img {
    max-width: 90%; max-height: 90%; border-radius: 20px;
    box-shadow: 0 0 50px rgba(255,215,0,0.3); border: 2px solid var(--accent3);
    transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.lightbox.active img { transform: scale(1); }

/* ===== 转专转 (拽转) ===== */
h1{
  font-family: 'Heebo', sans-serif; 
  font-size: 34px; /* 拽 -42 */
  font-weight: 900; margin:0 0 10px; letter-spacing: -1px;
  background: linear-gradient(to right, #fff, var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  text-shadow: 0 8px 20px rgba(77, 238, 234, 0.3);
}
.lead{ opacity:0.9; font-size: 18px; /* 拽 -20 */ font-weight: 300; margin-bottom:5px; color: #ddd; }

/*  爪抓 专 */
.shimmer-gold {
    background: linear-gradient(to right, #FFD700, #FFF8DC, #FFFFFF, #FFF8DC, #FFD700);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s linear infinite;
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.5); 
}
@keyframes shine { to { background-position: 200% center; } }

.sub-lead { 
    font-family: 'Amatic SC', cursive; 
    font-size: 30px; /* 拽 -38 */
    margin-top: 0; margin-bottom: 30px; font-weight: 700; 
    min-height: 35px; 
}
.cursor-blink { animation: blink 1s infinite; color: #fff; }
@keyframes blink { 50% { opacity: 0; } }

/* ===== 住驻专 专 (拽转) ===== */
.countdown{ display:flex; justify-content:center; gap:15px; flex-wrap:wrap; }
.unit{
  min-width: 90px; /* 拽 -110 */
  padding: 12px 10px; /* 拽 -18 */
  border-radius:15px;
  background:linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
  border:1px solid rgba(255,255,255,0.1); backdrop-filter:blur(10px);
}
.number{
  display:block; font-family: 'Playfair Display', serif; 
  font-size: 34px; /* 拽 -42 */
  font-weight:700; 
  color: #FFD700; 
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
  line-height: 1; margin-bottom: 3px;
}
@keyframes popNumber { 0% { transform: scale(1); } 50% { transform: scale(1.15); filter: brightness(1.5); } 100% { transform: scale(1); } }
.pop { animation: popNumber 0.3s ease-out; }
.label{ font-size: 12px; /* 拽 -14 */ color: #fff; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }

/* =====  拽 ===== */
.music-container {
    position: fixed; bottom: 20px; right: 20px; z-index: 100;
    display: flex; align-items: center; gap: 8px;
}
.visualizer { display: flex; gap: 2px; height: 15px; align-items: flex-end; }
.bar { width: 3px; background: var(--accent3); border-radius: 2px; height: 3px; transition: height 0.1s; }

.music-btn{
  background:rgba(0,0,0,0.7); border:1px solid var(--accent3); color:var(--accent3);
  padding: 10px 20px; font-size: 14px; /* 拽 */
  border-radius:50px; font-family: 'Heebo', sans-serif; font-weight:bold; cursor:pointer;
  transition: box-shadow 0.3s, color 0.3s, background 0.3s;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}
.music-btn:hover{ background:var(--accent3); color:#000; box-shadow: 0 0 25px var(--accent3); }

/* 拽专 */
.playing .bar { animation: sound 0.5s linear infinite alternate; }
.playing .bar:nth-child(1) { animation-duration: 0.4s; }
.playing .bar:nth-child(2) { animation-duration: 0.6s; }
.playing .bar:nth-child(3) { animation-duration: 0.35s; }
.playing .bar:nth-child(4) { animation-duration: 0.5s; }
@keyframes sound { 0% { height: 3px; opacity: 0.5; } 100% { height: 15px; opacity: 1; } }

/* ===== 爪爪转 ===== */
.sparkle {
    position: fixed; width: 3px; height: 3px; background: var(--accent3); border-radius: 50%;
    pointer-events: none; z-index: 999; animation: fadeSparkle 1s forwards;
    box-shadow: 0 0 5px var(--accent3);
}
@keyframes fadeSparkle {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(0) translate(0, 20px); opacity: 0; }
}

/* =====  (转转 住驻转) ===== */
@media (max-width: 600px) {
    .card { padding: 60px 15px 30px; width: 95%; transform: none !important; box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important; } 
    h1 { font-size: 26px; line-height: 1.2; }
    .lead { font-size: 15px; } .sub-lead { font-size: 22px; margin-bottom: 20px; }
    .photos { gap: 15px; margin-bottom: 20px; } .photos img { width: 90px; height: 90px; }
    .countdown { gap: 8px; } .unit { min-width: 60px; padding: 10px 5px; flex: 1 1 20%; } .number { font-size: 26px; } .label { font-size: 10px; }
    .bsd { font-size: 16px; top: 10px; right: 15px; }
    .ring-badge { width: 55px; height: 55px; top: 15px; left: 15px; } .ring-badge span { font-size: 11px; }
    .music-container { bottom: 15px; right: 15px; } .music-btn { padding: 8px 16px; font-size: 13px; }
    .card-sheen, .orb { display: none; }
}
</style>
</head>

<body>

<div id="preloader">
    <div class="loader-ring"></div>
    <div class="loader-text">注 ...</div>
</div>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<div class="bsd">住"</div>
<canvas id="confetti"></canvas>
<div id="cursor-light"></div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="转爪 转">
</div>

<div class="music-container" id="musicContainer">
    <div class="visualizer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
    <audio id="bgMusic" loop><source src="JJ.mp3" type="audio/mp3"></audio>
    <button class="music-btn magnet-btn" onclick="toggleMusic()" aria-label=""> </button>
</div>

<div class="card">
  <div class="card-sheen"></div>
  <div class="card-content">
      <div class="ring-badge"><span>17.03<br>2026</span></div>
      <div class="photos">
        <img src="GG.png" id="imgGG" alt="" onclick="openLightbox(this.src)">
        <img src="HH.png" id="imgHH" alt="转" onclick="openLightbox(this.src)">
      </div>
      <h1>住驻专转 专 转 砖 砖注 驻'</h1>
      <p class="lead">转专砖转 砖,  专注 !</p>
      
      <p class="sub-lead shimmer-gold" id="typewriter"></p>

      <div class="countdown">
        <div class="unit"><span class="number shimmer-gold" id="days">00</span><span class="label"></span></div>
        <div class="unit"><span class="number shimmer-gold" id="hours">00</span><span class="label">砖注转</span></div>
        <div class="unit"><span class="number shimmer-gold" id="minutes">00</span><span class="label">拽转</span></div>
        <div class="unit"><span class="number shimmer-gold" id="seconds">00</span><span class="label">砖转</span></div>
      </div>
  </div>
</div>

<script>
/* ===== Preloader & Typewriter ===== */
window.addEventListener('load', () => {
    setTimeout(() => {
        document.body.classList.add('loaded');
        setTimeout(typeWriter, 1200); 
    }, 1500);
});

const textToType = "砖注  爪转";
const typeContainer = document.getElementById("typewriter");
let charIndex = 0;

function typeWriter() {
    if (charIndex < textToType.length) {
        let currentText = textToType.substring(0, charIndex + 1);
        typeContainer.innerHTML = currentText + '<span class="cursor-blink">|</span>';
        charIndex++;
        setTimeout(typeWriter, 100);
    } else {
        typeContainer.innerHTML = textToType; 
    }
}

/* ===== Lightbox Logic ===== */
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

function openLightbox(src) {
    lightboxImg.src = src;
    lightbox.classList.add('active');
}
function closeLightbox() {
    lightbox.classList.remove('active');
}

/* ===== 住驻专 专 ===== */
const target = new Date(2026, 2, 17, 18, 0, 0); 
let lastSec = -1;

function updateCountdown(){
  const now = new Date();
  let diff = target - now;
  if(diff < 0) diff = 0;

  document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const s = Math.floor((diff % (1000 * 60)) / 1000);
  
  const secEl = document.getElementById('seconds');
  secEl.innerText = s;

  if (s !== lastSec) {
      secEl.classList.remove('pop');
      void secEl.offsetWidth; 
      secEl.classList.add('pop');
      lastSec = s;
  }
}
setInterval(updateCountdown, 1000);
updateCountdown();

/* ===== 拽 ===== */
const music = document.getElementById("bgMusic");
const btn = document.querySelector(".music-btn");
const musicContainer = document.getElementById("musicContainer");

function toggleMusic(){
  if(music.paused){
    music.play().catch(e=>console.log("Audio prevented"));
    btn.textContent = " 砖转拽";
    musicContainer.classList.add('playing');
  } else {
    music.pause();
    btn.textContent = " ";
    musicContainer.classList.remove('playing');
  }
}

/* ===== 驻转专  ===== */
const magnetBtn = document.querySelector('.magnet-btn');
document.addEventListener('mousemove', function(e){
    const pos = magnetBtn.getBoundingClientRect();
    const x = e.pageX - (pos.left + pos.width / 2);
    const y = e.pageY - (pos.top + pos.height / 2);
    const dist = Math.sqrt(x*x + y*y);
    if(dist < 60) {
        magnetBtn.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
    } else {
        magnetBtn.style.transform = `translate(0px, 0px)`;
    }
});

/* ===== 拽驻 ===== */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
let W = window.innerWidth;
let H = window.innerHeight;

const imgGG = document.getElementById("imgGG");
const imgHH = document.getElementById("imgHH");
let miniGG = null; let miniHH = null;

function createMiniTexture(sourceImg, isGG) {
    const c = document.createElement('canvas');
    c.width = 50; c.height = 50;
    const cx = c.getContext('2d');
    cx.beginPath(); cx.arc(25, 25, 25, 0, Math.PI*2); cx.clip();
    cx.drawImage(sourceImg, 0, 0, 50, 50);
    cx.lineWidth = 2; cx.strokeStyle = "rgba(255,255,255,0.5)"; cx.stroke();
    if (isGG) miniGG = c; else miniHH = c;
}
if(imgGG.complete) createMiniTexture(imgGG, true); else imgGG.onload = ()=>createMiniTexture(imgGG, true);
if(imgHH.complete) createMiniTexture(imgHH, false); else imgHH.onload = ()=>createMiniTexture(imgHH, false);

let resizeTimeout;
window.addEventListener('resize', () => {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(() => { W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H; }, 100);
});
canvas.width = W; canvas.height = H;

const particles = [];
const colors = ['#ff6bbf', '#4deeea', '#ffd700', '#ffffff', '#b388eb', '#ff7b7b'];

function addParticle(x, y, isImage, imageSource) {
    particles.push({
        x: x, y: y,
        vx: (Math.random() - 0.5) * (isImage ? 8 : 3),
        vy: isImage ? (Math.random() * -6 - 3) : (Math.random() * 3 + 2), 
        size: isImage ? 40 : (Math.random() * 8 + 5),
        color: colors[Math.floor(Math.random() * colors.length)],
        type: isImage ? 'image' : 'paper',
        img: imageSource,
        tilt: Math.random() * 10, tiltAngle: 0, tiltAngleIncr: Math.random() * 0.1 + 0.05,
        gravity: isImage ? 0.2 : 0 
    });
}
function spawnParticles() {
    if (Math.random() < 0.25) addParticle(Math.random() * W, -20, false, null);
    if (miniGG && miniHH) {
        if (Math.random() < 0.04) { 
            const rect = imgGG.getBoundingClientRect();
            addParticle(rect.left + rect.width/2, rect.top + rect.height/2, true, miniGG);
        }
        if (Math.random() < 0.04) { 
            const rect = imgHH.getBoundingClientRect();
            addParticle(rect.left + rect.width/2, rect.top + rect.height/2, true, miniHH);
        }
    }
}
function explodeConfetti(x, y) {
    for (let i = 0; i < 20; i++) {
        if (Math.random() > 0.7 && miniGG && miniHH) {
             const img = Math.random() < 0.5 ? miniGG : miniHH; addParticle(x, y, true, img);
        } else { addParticle(x, y, false, null); }
    }
}
document.addEventListener('click', (e) => {
    if(e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A' && e.target.tagName !== 'IMG') {
        explodeConfetti(e.clientX, e.clientY);
    }
});

/* ===== 3D Tilt + Sparkle Trail + Sheen (拽专 ) ===== */
const light = document.getElementById('cursor-light');
const card = document.querySelector('.card');
const sheen = document.querySelector('.card-sheen');
let lastMouseTime = 0;

document.addEventListener('mousemove', (e) => {
    light.style.left = e.clientX + 'px';
    light.style.top = e.clientY + 'px';

    // 爪爪转 
    if(Math.random() < 0.3) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = e.clientX + 'px';
        sparkle.style.top = e.clientY + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
    }

    if(window.innerWidth > 600) {
        // === 住 拽转 拽抓  ===
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25; 
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        card.style.boxShadow = `${-xAxis}px ${-yAxis}px 30px rgba(0,0,0,0.5)`;
        
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const width = rect.width;
        
        sheen.style.background = `linear-gradient(125deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) ${x/width * 100 - 20}%, rgba(255,255,255,0.15) ${x/width * 100}%, rgba(255,255,255,0) ${x/width * 100 + 20}%)`;
    }

    const now = Date.now();
    if (now - lastMouseTime > 40) {
        if (Math.random() < 0.2 && miniGG && miniHH) {
             const img = Math.random() < 0.5 ? miniGG : miniHH;
             addParticle(e.clientX, e.clientY, true, img);
        } else { addParticle(e.clientX, e.clientY, false, null); }
        lastMouseTime = now;
    }
});

document.addEventListener('mouseleave', () => {
    card.style.transform = `rotateY(0deg) rotateX(0deg)`;
    card.style.boxShadow = `0 25px 60px rgba(0,0,0,0.5)`;
    sheen.style.background = `transparent`;
});

function updateAndDraw() {
    ctx.clearRect(0, 0, W, H);
    for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.tiltAngle += p.tiltAngleIncr;
        if(p.type === 'image' || p.gravity) p.vy += p.gravity;
        p.y += p.vy; p.x += p.vx;
        let flip = Math.abs(Math.cos(p.tiltAngle)); 
        if (p.type === 'paper') {
            ctx.beginPath(); ctx.lineWidth = p.size; ctx.strokeStyle = p.color;
            ctx.moveTo(p.x + p.size * flip, p.y); ctx.lineTo(p.x, p.y + p.size * 0.6); ctx.stroke();
        } else if (p.type === 'image') {
            ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.tiltAngle / 2); 
            ctx.scale(flip, 1); ctx.drawImage(p.img, -20, -20, 40, 40); ctx.restore();
        }
        if (p.y > H) particles.splice(i, 1);
    }
    spawnParticles();
    requestAnimationFrame(updateAndDraw);
}
updateAndDraw();
</script>
