<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>住驻专 专 - 砖注 驻'</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;900&family=Playfair+Display:wght@700&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0f1729;
  --bg2:#1a1528;
  --accent:#ff6bbf;
  --accent2:#4deeea;
  --accent3:#ffd700; /*  */
  --glass:rgba(255,255,255,0.06);
}

/* =====  ===== */
body{
  margin:0;
  font-family:'Heebo', sans-serif;
  background:
      radial-gradient(circle at 10% 20%, rgba(255, 107, 191, 0.1), transparent 40%),
      radial-gradient(circle at 90% 80%, rgba(77, 238, 234, 0.1), transparent 40%),
      radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05), transparent 50%),
      linear-gradient(160deg, var(--bg1), var(--bg2));
  color:#fff;
  overflow:hidden;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:15px;
}

/* ===== 住" (转住驻转 砖) ===== */
.bsd {
    position: absolute;
    top: 20px;
    right: 25px;
    font-family: 'Amatic SC', cursive; /* 驻 转  */
    font-size: 24px; /*  拽专  注 */
    font-weight: 700;
    color: rgba(255, 255, 255, 0.6); /* 爪注 注 */
    z-index: 100;
    pointer-events: none;
}

/* ===== 拽住 ===== */
#confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:20;
}

/* ===== 拽转 专 注专 ===== */
#cursor-light {
    position: fixed;
    top: 0; left: 0;
    width: 300px; height: 300px;
    background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 1;
    mix-blend-mode: screen;
}

/* ===== 专住 专砖 ===== */
.card{
  width:100%;
  max-width:900px;
  padding:70px 30px 50px; 
  text-align:center;
  border-radius:30px;
  background:var(--glass);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.12);
  box-shadow:0 25px 60px rgba(0,0,0,0.5);
  position:relative;
  z-index:5;
  animation: floatCard 6s ease-in-out infinite;
}

@keyframes floatCard{
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* ===== 注转 转专 ===== */
.ring-badge{
  position:absolute;
  top:25px;
  left:25px; 
  width:85px;
  height:85px;
  border-radius:50%;
  background:rgba(0,0,0,0.2);
  border:2px solid var(--accent3);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 20px rgba(255, 215, 0, 0.4);
  z-index:10;
  animation: pulseBadge 4s infinite alternate;
}
.ring-badge span{
  font-family: 'Playfair Display', serif;
  font-size:16px;
  font-weight:700;
  color:#fff;
  text-align:center;
  line-height:1.1;
}
@keyframes pulseBadge{
  from{transform:scale(1); border-color: var(--accent3);}
  to{transform:scale(1.05); border-color: #fff;}
}

/* ===== 转转 ===== */
.photos{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-bottom:35px;
  position: relative;
}
.photos img{
  width:160px;height:160px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid rgba(255,255,255,0.25);
  box-shadow:0 15px 35px rgba(0,0,0,0.4);
  transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.photos img:hover {
    transform: scale(1.1) rotate(3deg);
    border-color: var(--accent2);
}

/* ===== 转专转 ===== */
h1{
  font-family: 'Heebo', sans-serif;
  font-size:42px;
  font-weight: 900;
  margin:0 0 15px;
  letter-spacing: -1px;
  background: linear-gradient(to right, #fff, var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 10px 30px rgba(77, 238, 234, 0.3);
}

.lead{
  opacity:0.9;
  font-size:20px;
  font-weight: 300;
  margin-bottom:5px; /* 专 拽 转专  转专 砖专  */
  color: #ddd;
}

/* 猸锔 注爪 砖专 砖 "砖注 " 猸锔 */
.sub-lead {
    font-family: 'Amatic SC', cursive; /* 转 驻  住" */
    font-size: 32px;
    color: var(--accent3); /*  */
    margin-top: 0;
    margin-bottom: 40px;
    font-weight: 700;
    text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
}

/* ===== 住驻专 专 ===== */
.countdown{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}
.unit{
  min-width:110px;
  padding:18px 15px;
  border-radius:20px;
  background:linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
  border:1px solid rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
}
.number{
  display:block;
  font-family: 'Playfair Display', serif;
  font-size:42px;
  font-weight:700;
  color: var(--accent3);
  text-shadow: 0 5px 15px rgba(0,0,0,0.5);
  line-height: 1;
  margin-bottom: 5px;
}
.label{
  font-size:14px;
  color: #fff;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
  opacity: 0.8;
}

/* ===== 驻转专 拽 ===== */
.music-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  z-index:100;
  background:rgba(0,0,0,0.7);
  border:1px solid var(--accent3);
  color:var(--accent3);
  padding:12px 25px;
  border-radius:50px;
  font-family: 'Heebo', sans-serif;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}
.music-btn:hover{
  background:var(--accent3);
  color:#000;
  box-shadow: 0 0 25px var(--accent3);
}

/* 转  */
@media (max-width: 600px) {
    .card { padding: 90px 20px 40px; } 
    h1 { font-size: 32px; }
    .photos img { width: 110px; height: 110px; }
    .unit { min-width: 85px; padding: 12px; }
    .number { font-size: 32px; }
    .bsd { font-size: 20px; top: 15px; right: 15px; } /* 转转 住"  */
}
</style>
</head>

<body>

<div class="bsd">住"</div>

<canvas id="confetti"></canvas>
<div id="cursor-light"></div>

<audio id="bgMusic" loop>
  <source src="JJ.mp3" type="audio/mp3">
</audio>
<button class="music-btn" onclick="toggleMusic()"> </button>

<div class="card">

  <div class="ring-badge">
    <span>17.03<br>2026</span>
  </div>

  <div class="photos">
    <img src="GG.png" id="imgGG" alt="">
    <img src="HH.png" id="imgHH" alt="转">
  </div>

  <h1>住驻专转 专 转 砖 砖注 驻'</h1>
  <p class="lead">转专砖转 砖,  专注 !</p>
  <p class="sub-lead">砖注  爪转</p>

  <div class="countdown">
    <div class="unit"><span class="number" id="days">00</span><span class="label"></span></div>
    <div class="unit"><span class="number" id="hours">00</span><span class="label">砖注转</span></div>
    <div class="unit"><span class="number" id="minutes">00</span><span class="label">拽转</span></div>
    <div class="unit"><span class="number" id="seconds">00</span><span class="label">砖转</span></div>
  </div>

</div>

<script>
/* ===== 住驻专 专 ===== */
const target = new Date(2026, 2, 17, 18, 0, 0); 

function updateCountdown(){
  const now = new Date();
  let diff = target - now;
  if(diff < 0) diff = 0;

  document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  document.getElementById('seconds').innerText = Math.floor((diff % (1000 * 60)) / 1000);
}
setInterval(updateCountdown, 1000);
updateCountdown();

/* ===== 拽 ===== */
const music = document.getElementById("bgMusic");
const btn = document.querySelector(".music-btn");
function toggleMusic(){
  if(music.paused){
    music.play().catch(e=>console.log("Audio prevented"));
    btn.textContent = " 砖转拽";
  } else {
    music.pause();
    btn.textContent = " ";
  }
}

/* ===== 拽驻 转拽 ===== */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
let W = window.innerWidth;
let H = window.innerHeight;

const imgGG = document.getElementById("imgGG");
const imgHH = document.getElementById("imgHH");

//  转转
let miniGG = null;
let miniHH = null;

function createMiniTexture(sourceImg, isGG) {
    const c = document.createElement('canvas');
    c.width = 50; c.height = 50;
    const cx = c.getContext('2d');
    cx.beginPath(); cx.arc(25, 25, 25, 0, Math.PI*2); cx.clip();
    cx.drawImage(sourceImg, 0, 0, 50, 50);
    cx.lineWidth = 2;
    cx.strokeStyle = "rgba(255,255,255,0.5)";
    cx.stroke();
    if (isGG) miniGG = c; else miniHH = c;
}

if(imgGG.complete) createMiniTexture(imgGG, true); else imgGG.onload = ()=>createMiniTexture(imgGG, true);
if(imgHH.complete) createMiniTexture(imgHH, false); else imgHH.onload = ()=>createMiniTexture(imgHH, false);

window.addEventListener('resize', () => {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
});
canvas.width = W;
canvas.height = H;

const particles = [];
const colors = ['#ff6bbf', '#4deeea', '#ffd700', '#ffffff', '#b388eb', '#ff7b7b'];

function addParticle(x, y, isImage, imageSource) {
    particles.push({
        x: x,
        y: y,
        vx: (Math.random() - 0.5) * (isImage ? 8 : 3),
        vy: isImage ? (Math.random() * -6 - 3) : (Math.random() * 3 + 2), 
        size: isImage ? 40 : (Math.random() * 8 + 5),
        color: colors[Math.floor(Math.random() * colors.length)],
        type: isImage ? 'image' : 'paper',
        img: imageSource,
        tilt: Math.random() * 10,
        tiltAngle: 0,
        tiltAngleIncr: Math.random() * 0.1 + 0.05,
        gravity: isImage ? 0.2 : 0 
    });
}

function spawnParticles() {
    // 1. 拽驻 爪注 (砖)
    if (Math.random() < 0.25) { 
        addParticle(Math.random() * W, -20, false, null);
    }

    // 2. 转转 拽驻爪转 (专拽)
    if (miniGG && miniHH) {
        if (Math.random() < 0.04) { 
            const rect = imgGG.getBoundingClientRect();
            addParticle(rect.left + rect.width/2, rect.top + rect.height/2, true, miniGG);
        }
        if (Math.random() < 0.04) { 
            const rect = imgHH.getBoundingClientRect();
            addParticle(rect.left + rect.width/2, rect.top + rect.height/2, true, miniHH);
        }
    }
}

/* ===== 驻拽 注专 ===== */
const light = document.getElementById('cursor-light');
let lastMouseTime = 0;

document.addEventListener('mousemove', (e) => {
    light.style.left = e.clientX + 'px';
    light.style.top = e.clientY + 'px';

    const now = Date.now();
    if (now - lastMouseTime > 40) {
        if (Math.random() < 0.2 && miniGG && miniHH) {
             const img = Math.random() < 0.5 ? miniGG : miniHH;
             addParticle(e.clientX, e.clientY, true, img);
        } else {
             addParticle(e.clientX, e.clientY, false, null);
        }
        lastMouseTime = now;
    }
});

function updateAndDraw() {
    ctx.clearRect(0, 0, W, H);

    for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        
        p.tiltAngle += p.tiltAngleIncr;
        if(p.type === 'image' || p.gravity) p.vy += p.gravity;
        
        p.y += p.vy;
        p.x += p.vx;

        let flip = Math.abs(Math.cos(p.tiltAngle)); 

        if (p.type === 'paper') {
            ctx.beginPath();
            ctx.lineWidth = p.size;
            ctx.strokeStyle = p.color;
            ctx.moveTo(p.x + p.size * flip, p.y);
            ctx.lineTo(p.x, p.y + p.size * 0.6);
            ctx.stroke();
        } else if (p.type === 'image') {
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.tiltAngle / 2); 
            ctx.scale(flip, 1); 
            ctx.drawImage(p.img, -20, -20, 40, 40);
            ctx.restore();
        }

        if (p.y > H) particles.splice(i, 1);
    }

    spawnParticles();
    requestAnimationFrame(updateAndDraw);
}

updateAndDraw();

</script>

</body>
</html>
